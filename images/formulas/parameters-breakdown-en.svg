<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 22px; font-weight: bold; fill: #1E3A8A; }
      .header { font-family: 'Arial', sans-serif; font-size: 16px; font-weight: bold; fill: #2E5BFF; }
      .text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #374151; }
      .math { font-family: 'Times New Roman', serif; font-size: 14px; fill: #1F2937; }
      .border { fill: none; stroke: #E5E7EB; stroke-width: 2; rx: 10; }
      .cell { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .header-cell { fill: #EFF6FF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#FFFFFF"/>

  <!-- Main border -->
  <rect class="border" x="50" y="50" width="900" height="500"/>

  <!-- Title -->
  <text x="500" y="90" text-anchor="middle" class="title">OmniEdge-Score Parameter Breakdown</text>

  <!-- Separator line -->
  <line x1="100" y1="135" x2="900" y2="135" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Table headers -->
  <rect class="header-cell" x="100" y="160" width="120" height="40"/>
  <text x="160" y="185" text-anchor="middle" class="header">Parameter</text>

  <rect class="header-cell" x="220" y="160" width="180" height="40"/>
  <text x="310" y="185" text-anchor="middle" class="header">Name</text>

  <rect class="header-cell" x="400" y="160" width="450" height="40"/>
  <text x="625" y="185" text-anchor="middle" class="header">Description</text>

  <!-- Row 1: R(t) -->
  <rect class="cell" x="100" y="200" width="120" height="70"/>
  <text x="160" y="225" text-anchor="middle" class="math">R(t)</text>
  <text x="160" y="245" text-anchor="middle" class="text">Dynamic Recall</text>

  <rect class="cell" x="220" y="200" width="180" height="70"/>
  <text x="310" y="225" text-anchor="middle" class="text">Dynamic Recall Rate</text>

  <rect class="cell" x="400" y="200" width="450" height="70"/>
  <text x="410" y="225" class="text">Time-varying recommendation probability function,</text>
  <text x="410" y="245" class="text">reflecting brand mention frequency in AI responses</text>

  <!-- Row 2: Semantic Alignment -->
  <rect class="cell" x="100" y="270" width="120" height="70"/>
  <text x="160" y="295" text-anchor="middle" class="math">V<sub>brand</sub>·V<sub>ai</sub></text>
  <text x="160" y="315" text-anchor="middle" class="text">Semantic</text>

  <rect class="cell" x="220" y="270" width="180" height="70"/>
  <text x="310" y="295" text-anchor="middle" class="text">Vector Similarity</text>

  <rect class="cell" x="400" y="270" width="450" height="70"/>
  <text x="410" y="295" class="text">Cosine similarity between brand core value vectors</text>
  <text x="410" y="315" class="text">and AI output vectors, representing sentiment polarity</text>

  <!-- Row 3: Authority Matrix -->
  <rect class="cell" x="100" y="340" width="120" height="70"/>
  <text x="160" y="365" text-anchor="middle" class="math">Σ(w<sub>i</sub>·A<sub>i</sub>)</text>

  <rect class="cell" x="220" y="340" width="180" height="70"/>
  <text x="310" y="365" text-anchor="middle" class="text">Source Authority</text>

  <rect class="cell" x="400" y="340" width="450" height="70"/>
  <text x="410" y="365" class="text">Weighted sum of PageRank weights and RAG retrieval</text>
  <text x="410" y="385" class="text">weights for cited sources</text>

  <!-- Row 4: Hallucination -->
  <rect class="cell" x="100" y="410" width="120" height="70"/>
  <text x="160" y="435" text-anchor="middle" class="math">H</text>
  <text x="160" y="455" text-anchor="middle" class="text">Hallucination</text>

  <rect class="cell" x="220" y="410" width="180" height="70"/>
  <text x="310" y="435" text-anchor="middle" class="text">Hallucination Penalty</text>

  <rect class="cell" x="400" y="410" width="450" height="70"/>
  <text x="410" y="435" class="text">Frequency of false brand descriptions by AI,</text>
  <text x="410" y="455" class="text">used as a scoring deduction</text>

  <!-- Row 5: Weights -->
  <rect class="cell" x="100" y="480" width="120" height="70"/>
  <text x="160" y="505" text-anchor="middle" class="math">α,β,γ,δ</text>
  <text x="160" y="525" text-anchor="middle" class="text">Weight Coeff.</text>

  <rect class="cell" x="220" y="480" width="180" height="70"/>
  <text x="310" y="505" text-anchor="middle" class="text">Weight Coefficients</text>

  <rect class="cell" x="400" y="480" width="450" height="70"/>
  <text x="410" y="505" class="text">Dynamically adjusted parameters by OmniEdge model</text>
  <text x="410" y="525" class="text">to adapt to different scenarios</text>

  <!-- Brand element -->
  <circle cx="850" cy="520" r="12" fill="#2E5BFF" opacity="0.1"/>
  <text x="850" y="525" text-anchor="middle" fill="#2E5BFF" font-family="Arial" font-size="10" font-weight="bold">OE</text>
</svg>