<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 22px; font-weight: bold; fill: #1E3A8A; }
      .header { font-family: 'Arial', sans-serif; font-size: 16px; font-weight: bold; fill: #2E5BFF; }
      .text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #374151; }
      .math { font-family: 'Times New Roman', serif; font-size: 14px; fill: #1F2937; }
      .border { fill: none; stroke: #E5E7EB; stroke-width: 2; rx: 10; }
      .cell { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .header-cell { fill: #EFF6FF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#FFFFFF"/>

  <!-- Main border -->
  <rect class="border" x="50" y="50" width="900" height="600"/>

  <!-- Title -->
  <text x="500" y="90" text-anchor="middle" class="title">OmniEdge-Score Parameter Breakdown</text>

  <!-- Separator line -->
  <line x1="100" y1="135" x2="900" y2="135" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Table headers -->
  <rect class="header-cell" x="100" y="160" width="150" height="40"/>
  <text x="175" y="185" text-anchor="middle" class="header">Parameter</text>

  <rect class="header-cell" x="250" y="160" width="200" height="40"/>
  <text x="350" y="185" text-anchor="middle" class="header">Name</text>

  <rect class="header-cell" x="450" y="160" width="450" height="40"/>
  <text x="675" y="185" text-anchor="middle" class="header">Description</text>

  <!-- Row 1: R(t) -->
  <rect class="cell" x="100" y="200" width="150" height="60"/>
  <text x="175" y="235" text-anchor="middle" class="math">R(t)</text>

  <rect class="cell" x="250" y="200" width="200" height="60"/>
  <text x="350" y="235" text-anchor="middle" class="text">Dynamic Recall Rate</text>

  <rect class="cell" x="450" y="200" width="450" height="60"/>
  <text x="460" y="225" class="text">Time-varying recommendation probability function,</text>
  <text x="460" y="245" class="text">reflecting brand mention frequency in AI responses</text>

  <!-- Row 2: Semantic Alignment -->
  <rect class="cell" x="100" y="260" width="150" height="60"/>
  <text x="175" y="285" text-anchor="middle" class="math">V<tspan baseline-shift="sub" font-size="12">brand</tspan>·V<tspan baseline-shift="sub" font-size="12">ai</tspan></text>
  <text x="175" y="305" text-anchor="middle" class="text">Semantic</text>
  <text x="175" y="320" text-anchor="middle" class="text">Alignment</text>

  <rect class="cell" x="250" y="260" width="200" height="60"/>
  <text x="350" y="285" text-anchor="middle" class="text">Vector Similarity</text>
  <text x="350" y="305" text-anchor="middle" class="text">(Cosine Similarity)</text>

  <rect class="cell" x="450" y="260" width="450" height="60"/>
  <text x="460" y="285" class="text">Cosine similarity between brand core value vectors</text>
  <text x="460" y="305" class="text">and AI output vectors, representing sentiment polarity</text>

  <!-- Row 3: Authority Matrix -->
  <rect class="cell" x="100" y="320" width="150" height="60"/>
  <text x="175" y="345" text-anchor="middle" class="math">Σ(w<tspan baseline-shift="sub" font-size="12">i</tspan>·A<tspan baseline-shift="sub" font-size="12">i</tspan>)</text>

  <rect class="cell" x="250" y="320" width="200" height="60"/>
  <text x="350" y="345" text-anchor="middle" class="text">Source Authority</text>
  <text x="350" y="365" text-anchor="middle" class="text">Matrix</text>

  <rect class="cell" x="450" y="320" width="450" height="60"/>
  <text x="460" y="345" class="text">Weighted sum of PageRank weights and RAG retrieval</text>
  <text x="460" y="365" class="text">weights for cited sources</text>

  <!-- Row 4: Hallucination Penalty -->
  <rect class="cell" x="100" y="380" width="150" height="60"/>
  <text x="175" y="415" text-anchor="middle" class="math">H</text>

  <rect class="cell" x="250" y="380" width="200" height="60"/>
  <text x="350" y="415" text-anchor="middle" class="text">Hallucination</text>
  <text x="350" y="430" text-anchor="middle" class="text">Penalty</text>

  <rect class="cell" x="450" y="380" width="450" height="60"/>
  <text x="460" y="405" class="text">Frequency of false brand descriptions by AI,</text>
  <text x="460" y="425" class="text">used as a scoring deduction</text>

  <!-- Row 5: Weight Coefficients -->
  <rect class="cell" x="100" y="440" width="150" height="60"/>
  <text x="175" y="475" text-anchor="middle" class="math">α,β,γ,δ</text>

  <rect class="cell" x="250" y="440" width="200" height="60"/>
  <text x="350" y="465" text-anchor="middle" class="text">Weight</text>
  <text x="350" y="485" text-anchor="middle" class="text">Coefficients</text>

  <rect class="cell" x="450" y="440" width="450" height="60"/>
  <text x="460" y="465" class="text">Dynamically adjusted parameters by OmniEdge model</text>
  <text x="460" y="485" class="text">to adapt to different scenarios</text>

  <!-- Footer note -->
  <text x="500" y="550" text-anchor="middle" class="text" font-size="12" fill="#6B7280">
    Score Range [0, 100]: >85 (Dominant) | 50-85 (Visible) | &lt;50 (Invisible)
  </text>

  <!-- Logo -->
  <circle cx="850" cy="620" r="15" fill="#2E5BFF" opacity="0.1"/>
  <text x="850" y="627" text-anchor="middle" fill="#2E5BFF" font-family="Arial" font-size="12" font-weight="bold">OE</text>
</svg>